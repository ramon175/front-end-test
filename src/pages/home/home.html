<ion-header>
  <ion-navbar>
    <ion-buttons start>
      <button ion-button>
    <ion-icon large name="close"></ion-icon>
    </button>
    </ion-buttons>
    <ion-buttons end>
      <button ion-button end (click)="onConfirm()">
      Confirmar
      </button>
    </ion-buttons>


    <ion-title middle>
      Novo Usuário
    </ion-title>

  </ion-navbar>
</ion-header>

<ion-content padding>

  
    <button ion-button icon-start clear icon-only>
    <ion-icon name="logo-facebook"></ion-icon>
    Importe seus dados do facebook
    </button>
  

  <ion-grid>
    <ion-row>
      <ion-col col-3>
      <img src="../assets/imgs/camera1600.png">
      </ion-col>
      <ion-col col-3 offset-1>
        <img src="../assets/imgs/person-icon.png" >
      </ion-col>
      <ion-col col-3 offset-2>
        <img src="../assets/imgs/img-icon.png" >
      </ion-col>
    </ion-row>
  </ion-grid>

  <form novalidate>
  <ion-list > 
    
      <ion-item>
        <ion-icon item-left name="mail"></ion-icon>
        <ion-label stacked>Email</ion-label>
        <ion-input type="text" name="username"
        id="username" [(ngModel)]="username" 
        placeholder="Digite seu email" ng-required="true"></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-left name="mail"></ion-icon>
        <ion-label stacked>Confirme seu email</ion-label>
        <ion-input type="text" name="username_confirmation"
         id="username_confirmation" [(ngModel)]="usernameConfirmation" 
         placeholder="Digite seu email" required></ion-input>
      </ion-item>

       <ion-item>         
        <ion-icon item-left name="lock"></ion-icon>
        <ion-label stacked>Senha</ion-label>
        <ion-input type="password" name="password"
        id="password" [(ngModel)]="password"
        placeholder="******" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-left name="md-person"></ion-icon>
        <ion-label stacked>Nome Completo</ion-label>
        <ion-input type="text" name="fullname"
        id="fullname" [(ngModel)]="fullName" 
        placeholder="Digite seu nome" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-left name="call"></ion-icon>
        <ion-label stacked>Telefone celular (xx)xxxxx-xxxx</ion-label>
        <ion-input type="text" name="mobile_phone" 
        id="mobile_phone" [(ngModel)]="mobilePhone" 
        placeholder="Digite seu telefone celular" required></ion-input>
      </ion-item>

      <ion-item>
        <ion-icon item-left name="home"></ion-icon>
        <ion-label stacked>Cidade onde mora</ion-label>
        <ion-input type="text" name="livesplace" 
        id="livesplace" [(ngModel)]="livesPlace" 
        placeholder="Nome da cidade - UF" required></ion-input>
      </ion-item>

    </ion-list>
    </form>

    
    
    
    <ion-list no-lines class="adjusted-margin">
      <ion-item>
        <ion-label class="minor-text">Aceito o <a href="#">Termo de uso & Política de privacidade</a></ion-label>
        <ion-checkbox item-start color="primary" checked="false" (ionChange)="onToggle($event)" ></ion-checkbox>
      </ion-item>
    </ion-list>
      
  

</ion-content>
